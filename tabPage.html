<!DOCTYPE html>
<html>
<title>Impetus: New Tab</title>
<head>
  <script src="js/jquery-3.3.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  body, html {
    height: 100%;
    margin: 0;
    font: 400 15px/1.8 "Lato", sans-serif;
    color: #777;
  }

  .bgimg-1, .bgimg-2, .bgimg-3 {
    position: relative;
    /*opacity: 0.65;*/
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

  }
  .bgimg-1 {
    background-image: url("../images/bkgd/flowers.jpg");
    height: 100%;
  }

  .caption {
    position: absolute;
    left: 0;
    top: 15%;
    width: 100%;
    text-align: center;
    color: #000;
  }

  .caption span.hello {
    /*background-color: #111;*/
    color: #fff;
    padding: 18px;
    font-size: 50px;
    /*letter-spacing: 5px;*/
    font-weight:bold
  }

  .caption span.time {
    color: #fff;
    padding: 18px;
    font-size: 80px;
    letter-spacing: 5px;
    font-weight:bold
  }

  .caption span.medium {
    color: #fff;
    padding: 18px;
    font-size: 25px;
  }

  .caption span.small {
    color: #fff;
    padding: 18px;
    font-size: 20px;
  }

  .settings {
    position: absolute;
    bottom: 3%;
    left: 1%;
  }
  
  .utilities {
    position: absolute;
    right: 1%;
    top: 2%;
  }

  .sidenav {
    opacity: 0.88;
  }

  h3 {
    letter-spacing: 5px;
    text-transform: uppercase;
    font: 20px "Lato", sans-serif;
    color: #111;
  }
</style>
</head>
<body> 
  <div class="bgimg-1">
    <div class="caption">
      <span id="clock" class="time">9:30</span><br>
      <span class="hello">
        <span id="mantra">Hello</span>
        <span id="name">Eric.</span>
      </span><br><br>
      <span class="medium">I can do all things through him who strengthens me.</span><br>
      <span class="medium">Philippians 4:13 (ESV)</span>
      <br><br>
      <br>
    </div>
    <div class="settings">
      <button class="waves-effect waves-teal btn-flat white-text" id="settings_button"> 
        <i class="material-icons">settings </i> </button>
    </div>
    <div class="utilities">
      <ul id="slide-out" class="sidenav">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s4"><a href="#todo">
                <i class="material-icons md-36">done</i>
              </a></li>
              <li class="tab col s4"><a class="prayer" href="#prayer">
                <i class="material-icons md-36">forum</i>
              </a></li>
              <li class="tab col s4"><a href="#devo">
                <i class="material-icons md-36">chrome_reader_mode</i>
              </a></li>
            </ul>
          </div>
          <div id="todo" class="col s12">
            <h3>To do</h3>
            <form id="todo_list" action="#">
              <p>
                <label>
                  <input type="checkbox" class="filled-in" />
                  <span>Filled in</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>
                    <input id="todo_item" type="text" placeholder="New Task">
                  </span>
                </label>
              </p>
            </form>
          </div>
          <div id="prayer" class="col s12">
            <h3>Prayer</h3>
              <form id="prayer_list" action="#">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Filled in</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>
                      <input id="prayer_item" type="text" placeholder="New Task">
                    </span>
                  </label>
                </p>
              </form>
          </div>
          <div id="devo" class="col s12">
            <h3>Devo</h3>
          </div>
        </div>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
<script type="text/javascript" src="js/tabPage.js"></script>
</html>
