<!DOCTYPE html>
<html>
 <head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="css/welcomePage.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body, html {
    height: 100%;
    margin: 0;
    font: 400 15px/1.8 "Lato", sans-serif;
    color: #777;
  }

  .bgimg-1, .bgimg-2, .bgimg-3 {
    position: relative;
    /*opacity: 0.65;*/
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

  }
  .bgimg-1 {
    background-image: url("../images/bkgd/0001.jpg");
    height: 100%;
  }

  .back {
    position: absolute;
    top: 3%;
    left: 1%;
  }
  
  .settings_main {
    position: absolute;
    top: 10%;
    left: 1%;
  }

  .material-icons.md-dark { color: rgba(0, 0, 0, 0.54); }
  </style>
</head>
<body>
  <div class="bgimg-1" id="bkgd">
    <div class="back">
      <button id="back_button" class="waves-effect waves-teal btn-flat gray-text">
        <i class="material-icons"> arrow_back </i>
      </button>
    </div>
    <div class="settings_main">
      <h1>Settings Page</h1>
      <div class="row">
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Update your name.</span>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="name_field" class="white-text" placeholder="Name" id="first_name" type="text">
                        <button id="update_button" class="btn waves-effect waves-light" type="submit" name="action">Update</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">About.</span>
              <p>Impetus is a chrome extension based on Christian ideals to promote both your daily productivity and spiritual discipline. We provide beautiful scenery and encouraging verses to keep you upbeat each day of the week. :)</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
</html>
